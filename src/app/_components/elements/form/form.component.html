<div>
  <form
    class="form-row"
    (ngSubmit)="submitForm()"
    [formGroup]="form"
  >
    <div
      *ngFor="let input of inputs"
      [class]="input.containerClass"
    >
      <app-inputs
        [input]="input"
        [form]="form"
      ></app-inputs>
    </div>

    <div
      class="form-row"
      *ngIf="actions.length"
    >
      <button
        class="btn btn-info"
        type="submit"
        [disabled]="!form.valid"
        *ngIf="actions.includes('save')"
      >
        Save
      </button>
      <a
        class="btn btn-danger"
        (click)="delete()"
        *ngIf="actions.includes('delete')"
      >
        Delete
      </a>
    </div>
  </form>
</div>
